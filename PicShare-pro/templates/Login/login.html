{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div style="height: 50px;"></div>		
    <div class="container" col-md-4 align-self-center>			
        <h1 class="page-header"><span class="glyphicon glyphicon-user"></span>
        {% block page_name %}用户登录{% endblock %}
        </h1>
        <form class="form-horizontal" action="login" method="POST">
            <div class="form-group">
                <div class="col-md-5">
                    <input type="text" name="username" class="form-control" placeholder="用户名/email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="password" name="password" class="form-control" placeholder="密码"/>
                </div>
                <div class="col-md-5">
                    {{form.hidden_tag()}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <button class="btn btn-primary" type="submit">登陆</button>
                </div>
            </div>								
        </form>
    </div>
</div>
{% endblock %}
