{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="jumbotron">
    <div style="height: 50px;"></div>		
    <div class="container">			
        <h1 class="page-header"><span class="glyphicon glyphicon-user"></span>
        {% block page_name %}用户注册{% endblock %}
        </h1>
        <form class="form-horizontal" action="register" method="POST">
            <div class="form-group">
                <div class="col-md-5">
                    <input type="text" name="username" class="form-control" placeholder="用户名/email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="password" name="password" class="form-control" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="password" name="repassword" class="form-control" placeholder="确认密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="text" name="email" class="form-control" placeholder="电子邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <button class="btn btn-primary" type="submit">注册</button>
                </div>
            </div>								
        </form>
    </div>
</div>
{% endblock %}
